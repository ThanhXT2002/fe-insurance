  <input
    [id]="id()"
    [type]="type()"
    [placeholder]="placeholder()"
    [disabled]="disabled()"
    [value]="value()"
    [class]="inputClasses()"
    [autocomplete]="autocomplete()"
    [attr.minlength]="minlength()"
    [attr.maxlength]="maxlength()"
    (input)="onInput($event)"
    (blur)="onBlur()"
    (focus)="onFocus()"
  />

  @if (hasError()) {
    <p class="mt-1 text-sm text-red-600">
      {{ errorMessage() }}
    </p>
  }
</div>
