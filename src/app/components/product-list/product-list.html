<div class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
  @for(item of limitedProducts(); track item.id) {
    <div class="product-card group relative bg-white rounded-t-3xl rounded-e-3xl shadow-sm drop-shadow-lg p-5 md:p-7 lg:p-10 transition-all duration-500 hover:shadow-xl overflow-hidden cursor-pointer">
      <!-- Gradient overlay for hover effect with dynamic rounded - initially transparent -->
      <div class="gradient-overlay absolute inset-0 bg-transparent group-hover:bg-gradient-to-br group-hover:from-primary group-hover:via-primary/90 group-hover:to-secondary"></div>

      <!-- Content wrapper with relative positioning -->
      <div class="relative z-10 ">
        <app-icon-box-wrapper
          [iconSrc]="item.icon || ''"
          iconImgClass="group-hover:invert transition-all duration-300"
          bgWidth="w-[60px] lg:w-[70px]"
          [title]="item.name"
          [description]="item.description || ''"
          flexClass="flex"
          flexDirection="flex-col"
          titleSize="text-lg"
          titleColor="text-secondary group-hover:text-white"
          gapClass="gap-6"
          hoverBgColor="whiteColor"
          descriptionClass="text-fourth group-hover:text-white/90 text-sm leading-relaxed mt-3 transition-colors duration-300 line-clamp-3"
        >
          <hr class="border-gray-200 group-hover:border-white/30 my-7 4xl:my-9 transition-colors duration-300" />

          <button class="text-primary group-hover:text-white font-bold custom-btn transition-colors duration-300 pb-4 md:pb-0">
            Chi tiáº¿t
            <i
              class="fa-solid fa-arrow-right -rotate-45 group-hover:rotate-0 transition-all duration-300 ease-in-out ml-2"
            ></i>
          </button>
        </app-icon-box-wrapper>
      </div>
    </div>
  }
</div>
