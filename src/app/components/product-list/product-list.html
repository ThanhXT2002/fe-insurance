<div class="w-full grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-8 mt-16">
  @for(item of limitedProducts(); track item.id) {
    <div class="bg-white rounded-t-2xl rounded-e-2xl shadow-sm p-5 md:p-7 lg:p-10 lg:py-9">
      <app-icon-box-wrapper
        [iconSrc]="item.icon"
        iconImgClass="group-hover:invert"
        bgWidth="w-[60px] lg:w-[70px]"
        [title]="item.name"
        [description]="item.description"
        flexClass="flex"
        flexDirection="flex-col"
        titleSize="text-lg"
        titleColor="text-secondary"
        gapClass="gap-6"
        hoverBgColor="whiteColor"
        descriptionClass="text-fourth text-sm leading-relaxed mt-3"
      >
        <hr class="border-gray-200 my-7" />

        <button class="text-primary font-bold custom-btn">
          Chi tiáº¿t
          <i
            class="fa-solid fa-arrow-right -rotate-45 group-button-hover:rotate-0 transition-all duration-300 ease-in-out"
          ></i>
        </button>
      </app-icon-box-wrapper>
    </div>
  }
</div>
