<div
  class="group flex flex-col justify-between h-full"
  [class]="flexBoxContainer"
>
  <div [class]="flexClass + ' ' + gapClass + ' ' + flexDirection">
    <div
      class="icon-box aspect-square rounded-full backdrop-blur-sm flex__middle flex-shrink-0 transition-colors duration-300"
      [class]="bgColor + ' ' + bgWidth"
      [style.--hover-bg-color]="resolvedHoverColor"
    >
      @if (icon) {
        <i
          class="z-10 relative"
          [class]="icon + ' ' + iconColor + ' ' + iconSize"
        ></i>
      } @else {
        <img
          class="z-10 relative"
          [src]="iconSrc"
          [class]="iconSize + ' ' + iconImgClass"
        />
      }
    </div>
    @if (title || description) {
      <div>
        @if (title) {
          <p class="" [class]="titleFont + ' ' + titleColor + ' ' + titleSize">
            {{ title }}
          </p>
        }
        @if (description) {
          <p [class]="descriptionClass">{{ description }}</p>
        }
      </div>
    }
  </div>
  <div>
    <ng-content></ng-content>
  </div>
</div>
