<div class="w-full h-full">
  <h2
    class="text-2xl md:text-3xl lg:text-4xl text-secondary font-medium text-left mb-5 md:mb-10"
  >
    Tại sao nên chọn chính sách bảo hiểm của chúng tôi
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 ">
    @for(item of insuranceBenefits; track item.id) {
      <div
        class="border-gray-300"
         [ngClass]="getItemClasses(item)"
      >
        <p class="text-secondary font-bold">
          {{ item.id }}. {{ item.title }}
        </p>
        <p class="text-fourth text-sm mt-3">{{ item.description }}</p>
      </div>
    }
  </div>
</div>
