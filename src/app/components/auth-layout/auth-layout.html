<div class="bg-auth py-5 lg:py-7 text-white">
  <div class="container-layer h-full  flex__middle">
    <div
      class="flex__middle gap-x-7 flex-col md:flex-row py-7 px-3  md:px-7  rounded-lg lg:rounded-2xl border border-white/40 bg-white/30 backdrop-blur-lg w-full max-w-4xl"
    >
      <div class="w-full flex__middle flex-col">
        <div class="md:hidden">
          <app-logo width="w-24" />
        </div>
        <h1 class="text-lg md:text-2xl font-bold text-secondary uppercase mb-4">
          {{ title() }} tài khoản của bạn
        </h1>
        <ng-content></ng-content>
        <div class="flex__middle gap-x-4 w-full text-third px-4 mt-4">
          <hr class="w-full border border-white" />
          <p class="w-full text-nowrap">Hoặc {{ title() }} với</p>
          <hr class="w-full border border-white" />
        </div>
        <!-- Social Login Buttons -->
        <div class="w-full my-4 gap-x-3 flex__between">
          <button type="button" class="btn-social-login shadow-3d-hover">
            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Google
          </button>
          <button type="button" class="btn-social-login shadow-3d-hover">

            <svg class="w-5 h-5 mr-3" fill="#1877F2" viewBox="0 0 24 24">
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
              />
            </svg>
            Facebook
          </button>
        </div>


      <div class="text-center">
        @if(isLogin()) {
           <p class="text-sm text-gray-300">
          Bạn chưa có tài khoản?
          <a routerLink="/register" class="font-medium text-secondary hover:text-primary-900 transition-colors duration-200">
            Đăng ký ngay
          </a>
        </p>
        }@else {
           <p class="text-sm text-gray-300">
          Đã có tài khoản?
          <a routerLink="/login" class="font-medium text-secondary hover:text-primary-900 transition-colors duration-200">
            Đăng nhập ngay
          </a>
        </p>
        }

      </div>
      </div>
      <div class="hidden md:block w-full md:flex__middle flex-col gap-6">
        <app-logo width="w-44" />
        <div
          class="text-white bg-green-100/30 p-4 pt-0 rounded-common shadow-2xl shadow-yellow-500 drop-shadow-2xl"
        >
          <app-check-item [features]="items" textColor="text-white" />
        </div>
      </div>
    </div>
  </div>
</div>
