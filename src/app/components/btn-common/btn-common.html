<button
  class="btn-common"
  [class]="
    ('btn-common ' + (typeClass || '') + ' ' + (extraClass || '')).trim()
  "
  [attr.aria-label]="ariaLabel"
  [disabled]="disabled"
>
  @if (icon) {
    <i [class]="icon"></i>
  }

  @if (isLoading) {
    <i class="ri-loader-2-line text-xl animate-spin" aria-hidden="true"></i>
  }

  @if (text) {
    <span>{{ text }}</span>
  }

  <ng-content></ng-content>
</button>
