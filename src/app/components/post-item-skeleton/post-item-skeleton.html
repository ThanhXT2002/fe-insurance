<article
  class="group bg-white rounded-common shadow-lg overflow-hidden transition-all duration-300 flex flex-col !h-[28rem] w-full"
>
  <!-- Image skeleton -->
  <div
    class="relative overflow-hidden flex-1 image-hover-effect w-full"
  >
    <div class="w-full h-48 md:h-full bg-gray-200 animate-pulse"></div>
  </div>

  <!-- Content skeleton -->
  <div class="p-4 lg:p-6 flex flex-col justify-between w-full">
    <div>
      <!-- Meta skeleton -->
      <div class="mb-4 h-4 w-32 bg-gray-200 rounded animate-pulse"></div>

      <!-- Title skeleton -->
      <div class="h-6 bg-gray-200 rounded w-3/4 mb-2 animate-pulse"></div>
      <div class="h-6 bg-gray-200 rounded w-1/2 mb-4 animate-pulse"></div>

      <!-- Excerpt skeleton -->
      <div class="space-y-2">
        <div class="h-3 bg-gray-200 rounded w-full animate-pulse"></div>
        <div class="h-3 bg-gray-200 rounded w-5/6 animate-pulse"></div>
      </div>
    </div>

    <!-- Read more skeleton -->
    <div class="mt-4 flex items-center">
      <div class="h-8 w-24 bg-gray-200 rounded animate-pulse"></div>
      <div class="ml-3 h-4 w-6 bg-gray-200 rounded animate-pulse"></div>
    </div>
  </div>
</article>
