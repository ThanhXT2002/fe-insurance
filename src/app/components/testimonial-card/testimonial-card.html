<div
  class="absolute -bottom-8 right-1/2 translate-x-1/2 lg:bottom-12 lg:-right-6 lg:translate-x-0 bg-white p-3 rounded-xl shadow-lg max-w-xs border border-gray-300"
>
  <div
    class="w-6 aspect-square flex__middle flex-shrink-0 bg-primary rounded-full absolute top-[-10px] -left-2"
  >
    <i class="ri-double-quotes-l text-white"></i>
  </div>
  <p-carousel
    [value]="testimonials"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [showIndicators]="false"
    [showNavigators]="false"
    [autoplayInterval]="3000"
    class="w-full"
  >
    <ng-template pTemplate="item" let-testimonial>
      <div class="flex__middle flex-col gap-1">
        <p class="text-base text-gray-700 font-medium">{{ testimonial.text }}</p>
        <span class="text-sm text-primary font-semibold">{{ testimonial.recommended }}</span>
      </div>
    </ng-template>
  </p-carousel>

</div>
