<div class="lg:sticky top-[--header-height] -z-10">
  <div
    class="relative w-full h-48 md:h-72 lg:h-[420px] bg-cover bg-center bg-no-repeat overflow-hidden"
    [style.background-image]="'url(' + bgUrl() + ')'"
  >
    <!-- Overlay với gradient -->
    @if (showOverlay()) {
      <div
        class="absolute inset-0 bg-gradient-to-r from-teal-900/90 via-teal-700/40 to-transparent"
      ></div>
    }
  </div>
</div>
<div class="container-layer">
  <div class="absolute top-28 md:top-44 lg:top-64">
    <h1 class="text-3xl md:text-4xl lg:text-6xl text-white font-bold text-left">
      {{ title() }}
    </h1>
    <div class="mt-2 lg:mt-8 flex__start gap-x-3 text-white">
      <a routerLink="/" class="hover:text-primary">Trang chủ</a>
      @if (pageBeforeTitle() && pageBeforeLink()) {
        <i class="fa-solid fa-circle text-primary text-[6px] lg:text-[8px]"></i>
        <a [routerLink]="pageBeforeLink()" class="hover:text-primary">
          {{ pageBeforeTitle() }}
        </a>
      }
      <i class="fa-solid fa-circle text-primary text-[6px] lg:text-[8px]"></i>
      <span> {{ title() }}</span>
    </div>
  </div>
</div>
