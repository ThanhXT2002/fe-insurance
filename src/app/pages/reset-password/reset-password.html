<div class="bg-auth py-5 lg:py-7 text-white">
  <div class="container-layer h-full flex__middle">
    <div
      class="flex__middle gap-x-7 flex-col md:flex-row py-7 px-3 md:px-7 rounded-lg lg:rounded-2xl border border-white/40 bg-white/30 backdrop-blur-lg w-full max-w-lg "
    >
      <div class="w-full flex__middle flex-col">
        <div class="md:hidden">
          <app-logo width="w-24" />
        </div>
        <h1 class="text-lg md:text-2xl font-bold text-secondary uppercase mb-4">
          Quên mật khẩu
        </h1>
        <div class="w-full max-w-md mx-auto formReset">
          <form
            [formGroup]="verifyForm"
            (ngSubmit)="onSubmit()"
            class="space-y-6"
          >
            <p-floatlabel variant="in">
              <p-iconfield>
                <p-inputicon class="pi pi-envelope" />
                <input
                  pInputText
                  id="email"
                  [pAutoFocus]="true"
                  formControlName="email"
                  autocomplete="off"
                  pSize="small"
                  class="w-full"
                />
              </p-iconfield>
              <label for="email">Email</label>
            </p-floatlabel>

            <!-- Submit Button -->
            <button
              type="submit"
              [disabled]="isSubmitting()"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-white bg-primary hover:bg-secondary disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 font-semibold flex__middle"
            >
              @if (isSubmitting()) {
                <svg
                  class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
                Đang xử lý...
              } @else {
                Xác thực email
              }
            </button>
          </form>

          <div class="flex__middle gap-x-4 w-full text-third px-4 mt-3">
            <hr class="w-full border border-white" />
            <p class="w-full text-nowrap">Hoặc Đăng nhập với</p>
            <hr class="w-full border border-white" />
          </div>
          <!-- Social Login Buttons -->
          <div class="w-full my-4 gap-x-3 flex__between">
            <button type="button" class="btn-social-login shadow-3d-hover">
              <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                <path
                  fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              Google
            </button>
            <button type="button" class="btn-social-login shadow-3d-hover">
              <svg class="w-5 h-5 mr-3" fill="#1877F2" viewBox="0 0 24 24">
                <path
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                />
              </svg>
              Facebook
            </button>
          </div>

          <div class="text-center">
            <p class="text-sm text-gray-300">
              Bạn chưa có tài khoản?
              <a
                routerLink="/register"
                class="font-medium text-secondary hover:text-primary-900 transition-colors duration-200"
              >
                Đăng ký ngay
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
