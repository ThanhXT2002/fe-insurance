<div class="bg-auth py-5 lg:py-7 text-white">
  <div class="container-layer h-full flex__middle">
    <div
      class="flex__middle gap-x-7 flex-col md:flex-row py-7 px-3 md:px-7 rounded-lg lg:rounded-2xl border border-white/40 bg-white/30 backdrop-blur-lg w-full max-w-lg"
    >
      <div class="w-full flex__middle flex-col">
        <div>
          <app-logo width="w-24" />
        </div>
        <h1 class="text-lg md:text-2xl font-bold text-secondary uppercase mb-4">
          Xác thực tài khoản
        </h1>
        <div class="w-full max-w-md mx-auto formReset">
          <form
            [formGroup]="verifyForm"
            (ngSubmit)="onSubmit()"
            class="space-y-6"
          >
            <p-floatlabel variant="in">
              <p-iconfield>
                <p-inputicon class="pi pi-envelope" />
                <input
                  pInputText
                  id="email"
                  [pAutoFocus]="true"
                  formControlName="email"
                  autocomplete="off"
                  pSize="small"
                  class="w-full"
                />
              </p-iconfield>
              <label for="email">Email</label>
            </p-floatlabel>

            <p-floatlabel variant="in" styleClass="w-full">
              <p-iconfield class="w-full">
                <p-inputicon class="pi pi-lock" />
                <p-password
                  pSize="small"
                  class="w-full"
                  formControlName="password"
                  inputId="password"
                  [toggleMask]="true"
                  [feedback]="false"
                >
                </p-password>
              </p-iconfield>
              <label for="password">Mật khẩu</label>
            </p-floatlabel>

            <!-- Submit Button -->
            <button
              type="submit"
              [disabled]="isSubmitting()"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-white bg-primary hover:bg-secondary disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 font-semibold flex__middle"
            >
              @if (isSubmitting()) {
                <svg
                  class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
                Đang xử lý...
              } @else {
                Xác thực ngay
              }
            </button>
          </form>

          <div class="flex__middle gap-x-4 w-full text-third px-4 mt-3">
            <hr class="w-full border border-white" />
            <p class="w-full text-nowrap">Hoặc Đăng nhập với</p>
            <hr class="w-full border border-white" />
          </div>
          <!-- Social Login Buttons -->
          <div class="my-4 w-full">
            <app-social-login-button />
          </div>

          <div class="text-center">
            <p class="text-sm text-gray-300">
              Bạn chưa có tài khoản?
              <a
                routerLink="/register"
                class="font-medium text-secondary hover:text-primary-900 transition-colors duration-200"
              >
                Đăng ký ngay
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
