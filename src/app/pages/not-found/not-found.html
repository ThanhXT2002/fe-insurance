<div class="not-found-container">
  <!-- Background với gradient -->
  <div class="background-gradient"></div>

  <!-- Floating shapes -->
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
  </div>

  <!-- Main content -->
  <div class="content-wrapper">
    <!-- Illustration -->
    <div class="illustration">
      <div class="insurance-icon">
        <div class="shield-container">
          <div class="shield">
            <i class="ri-shield-check-line"></i>
          </div>
          <div class="pulse-ring ring-1"></div>
          <div class="pulse-ring ring-2"></div>
          <div class="pulse-ring ring-3"></div>
        </div>
      </div>
    </div>
    <div class="error-content">
      <!-- 3D 404 Number -->
      <div class="error-number">
        <div class="number-3d">
          <span class="digit digit-4">4</span>
          <span class="digit digit-0">0</span>
          <span class="digit digit-4-2">4</span>
        </div>
        <div class="number-shadow"></div>
      </div>

      <!-- Error message -->
      <div class="error-message">
        <h1 class="error-title">Oops! Trang không tìm thấy</h1>
        <p class="error-description">
          Trang bạn đang tìm kiếm có thể đã được di chuyển, xóa hoặc không bao giờ tồn tại.
          Hãy kiểm tra lại URL hoặc quay về trang chủ.
        </p>
      </div>

      <!-- Action buttons -->
      <div class="error-actions">
        <a [routerLink]="'/'" class="btn-home">
         <i class="ri-home-4-line"></i>
          <span>Về trang chủ</span>
        </a>
        <button class="btn-back" (click)="goBack()">
          <i class="ri-arrow-left-line"></i>
          <span>Quay lại</span>
        </button>
      </div>
    </div>


  </div>
</div>
