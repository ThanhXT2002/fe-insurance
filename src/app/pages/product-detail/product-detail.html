@if (data(); as product) {
  <app-breadcrumb-img
    [title]="product.name || ''"
    [pageBeforeTitle]="'Dịch vụ - Sản phẩm'"
    [pageBeforeLink]="'/products'"
    [bgUrl]="product.imgs?.[0] || 'assets/images/banners/page-header-bg.jpg'"
  />

  <div class="w-full bg-gray-50">
    <div class="container-layer">
      <div class="main-content">
        <div class="content-grid">
          <div class="sidebar">
            <div class="sticky-toc">
              <app-btn-common
                text="Mua ngay"
                type="primary"
                extraClass="!p-3 w-full flex__middle mb-5"
                (click)="onClickBuyNow()"
              ></app-btn-common>
              <app-menu-product></app-menu-product>
            </div>
          </div>

          <div class="content-area">
            <div class="content-card"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
}
