@if (data(); as product) {
  <app-breadcrumb-img
    [title]="product.name || ''"
    [pageBeforeTitle]="'Dịch vụ - Sản phẩm'"
    [pageBeforeLink]="'/products'"
    [bgUrl]="product.imgs?.[0] || 'assets/images/banners/page-header-bg.jpg'"
  />

  <div class="w-full bg-gray-50">
    <div class="container-layer">
      <div class="main-content">
        <div class="content-grid">
          <div class="sidebar">
            <div class="sticky-toc">
              <app-menu-product></app-menu-product>
              @if (product.isSaleOnline && product.targetLink) {
                <app-btn-common
                  text="Mua ngay"
                  type="primary"
                  extraClass="!p-3 w-full flex__middle  animate-pulse"
                  (click)="onClickBuyNow(product.targetLink)"
                ></app-btn-common>
              }
              @if (product.price) {
                <div class="flex__between font-bold md:text-xl text-secondary">
                  <p class="">Giá chỉ từ:</p>
                  <p>{{ product.price }} VNĐ / {{ product.priority }} năm</p>
                </div>
              }

              @if (product.isPromotion) {
                <div class="">
                  <p class="text-primary italic mt-2">
                    {{ product.promotionDetails }}
                  </p>
                </div>
              }
              <app-info-extra-phone class="hidden lg:block" />
            </div>
          </div>

          <div class="content-area">
            <h1
              class="text-3xl md:text-4xl lg:text-6xl text-secondary font-bold text-left mb-5 md:mb-10"
            >
              {{ product.name }}
            </h1>

            <div class="text-gray-950" [innerHTML]="product.shortContent"></div>
            <div
              class="rounded-common overflow-hidden image-hover-effect max-h-[450px] my-5 md:my-8"
            >
              <p-galleria
                [value]="imgThumbnail()"
                [responsiveOptions]="responsiveOptions"
                [showThumbnails]="false"
                [autoPlay]="true"
                [circular]="true"
                [showItemNavigators]="true"
              >
                <ng-template #item let-item>
                  <img
                    [src]="item.itemImageSrc"
                    class="object-cover w-full h-full"
                  />
                </ng-template>
                <!-- <ng-template #thumbnail let-item>
                  <img [src]="item.thumbnailImageSrc" />
                </ng-template> -->
              </p-galleria>
            </div>

            <div class="text-gray-950" [innerHTML]="product.content">
              {{ product.content }}
            </div>
            <div class="my-5 md:my-8">
              <app-why-our-policy class="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
}
